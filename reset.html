<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .reset-container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .reset-container h2 {
            margin-bottom: 1.5rem;
        }
        .reset-container input {
            width: calc(100% - 20px); /* Adjust width to account for padding */
            padding: 10px;
            margin: 0.5rem 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .reset-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 1rem;
        }
        .reset-container button:hover {
            background-color: #0056b3;
        }
        .success-message, .error-message {
            margin-top: 1rem;
            font-size: 0.9rem;
        }
        .success-message {
            color: green;
        }
        .error-message {
            color: red;
        }
        .back-link {
            margin-top: 1rem;
            display: block;
            color: #007bff;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <h2>Reset Password</h2>
        <form id="resetForm">
            <input type="email" id="email" placeholder="Enter your email" required>
            <div class="success-message" id="success-message"></div>
            <div class="error-message" id="error-message"></div>
            <button type="submit">Send Reset Link</button>
        </form>
        <a href="login.html" class="back-link">Back to Login</a> <!-- Back to login link -->
    </div>
    <script>
        document.getElementById('resetForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const successMessage = document.getElementById('success-message');
            const errorMessage = document.getElementById('error-message');

            // Simulate sending email (in a real application, you would make a request to your server)
            if (email) {
                successMessage.textContent = 'A password reset link has been sent to your email.';
                errorMessage.textContent = '';
                // Here you would typically send the email via an API call
            } else {
                errorMessage.textContent = 'Please enter a valid email address.';
                successMessage.textContent = '';
            }
        });
    </script>
</body>
</html>
